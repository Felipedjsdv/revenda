<body>
  <div class="container">

      <h2>GestorX</h2>
      <nav>
        <ul>

      <section class="graficos">
        <canvas id="graficoClientes" width="400" height="200"></canvas>
        <canvas id="graficoFinanceiro" width="400" height="200"></canvas>
