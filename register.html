<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GestorX - Registro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="register-container">
    <h2>GestorX - Registro</h2>
    <form id="register-form">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="sobrenome" placeholder="Sobrenome" required />
      <input type="text" id="whatsapp" placeholder="WhatsApp (apenas números)" pattern="^\d+$" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha (mín. 8 caracteres, sem especiais)" pattern="^[A-Za-z0-9]{8,}$" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
      <button type="submit">Cadastrar</button>
      <p>Já tem conta? <a href="index.html">Faça login</a></p>
    </form>
    <p id="register-error" class="error-msg"></p>
  </div>

  <script src="assets/js/config.js" type="module"></script>
  <script src="assets/js/firebase.js" type="module"></script>
  <script src="assets/js/auth.js" type="module"></script>
</body>
</html>
